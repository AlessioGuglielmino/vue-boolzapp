<body>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>vue-boolzapp</title>

      <!-- BS -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
      />

      <!-- FONT AWESOME -->
      <link rel="stylesheet"
      href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css
      />

      <!-- STYLE CSS -->
      <link rel="stylesheet" href="style.css" />

      <!-- VUE FRAMEWORK -->
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

      <!-- JS -->
      <script src="main.js" type="text/javascript" defer></script>
    </head>

    <!-- MAIN HTML -->

    <body>
      <div id="app">
        <div class="wrapper"></div>

        <!-- HEADER -->
        <header>
          <div class="header"></div>
        </header>
        <!-- MAIN -->

        <main>
          <!-- FINESTRA WHAYSAPP -->

          <div class="window">
            <!-- BARRA SUPERIORE WHAYSAPP -->

            <div class="top-window d-flex">
              <!-- BARRA SUPERIORE SINISTRA WHAYSAPP -->

              <div class="top-left">
                <div class="top-container">
                  <div>
                    <img class="user-img" src="./img/avatar_io.jpg" alt="" />
                    <span> <strong>Sofia</strong></span>
                  </div>
                  <div class="d-flex gap-3">
                    <div><i class="fa-solid fa-circle-notch"></i></div>
                    <div><i class="fa-regular fa-message"></i></div>
                    <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
                  </div>
                </div>
              </div>

              <!-- BARRA SUPERIORE SINISTRA WHAYSAPP -->

              <div class="top-right">
                <div class="top-container">
                  <div class="user-info">
                    <img class="user-img" src="./img/avatar_1.jpg" alt="" />
                    <div class="user-name-access">
                      <span> <strong>Michele</strong></span>
                      <span class="last-access"
                        >Ultimo accesso oggi alle 12:00</span
                      >
                    </div>
                  </div>
                  <div class="d-flex gap-3">
                    <div><i class="fa-solid fa-magnifying-glass"></i></div>
                    <div><i class="fa-solid fa-paperclip"></i></div>
                    <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
                  </div>
                </div>
              </div>
            </div>
            <!-- PARTE LATO SINISTRO WHAYSAPP -->

            <div class="side-window"></div>
            <!-- PARTE PRINCIPALE WHAYSAPP -->

            <div class="main-window"></div>
          </div>
        </main>
      </div>
    </body>
  </html>
</body>
