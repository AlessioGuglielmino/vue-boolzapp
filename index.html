<body>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>vue-boolzapp</title>

      <!-- BS -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
      />

      <!-- FONT AWESOME -->
      <link rel="stylesheet"
      href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css
      />

      <!-- STYLE CSS -->
      <link rel="stylesheet" href="style.css" />

      <!-- VUE FRAMEWORK -->
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

      <!-- JS -->
      <script src="main.js" type="text/javascript" defer></script>
    </head>

    <!-- MAIN HTML -->

    <body>
      <div id="app">
        <div class="wrapper"></div>

        <!-- HEADER -->
        <header>
          <div class="header"></div>
        </header>
        <!-- MAIN -->

        <main>
          <!-- FINESTRA WHATSAPP -->

          <div class="window ">
            <!-- BARRA SUPERIORE WHAYSAPP -->

            <div class="top-window d-flex">
              <!-- BARRA SUPERIORE SINISTRA WHAYSAPP -->

              <div class="top-left">
                <div class="top-container">
                  <div>
                    <img class="user-img" src="./img/avatar_io.jpg" alt="" />
                    <span> <strong>Sofia</strong></span>
                  </div>
                  <div class="d-flex gap-3">
                    <div><i class="fa-solid fa-circle-notch"></i></div>
                    <div><i class="fa-regular fa-message"></i></div>
                    <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
                  </div>
                </div>
              </div>

              <!-- BARRA SUPERIORE DESTRA WHAYSAPP -->

              <div class="top-right">
                <div class="top-container">
                  <div class="d-flex">
                    <img class="user-img" src="./img/avatar_1.jpg" alt="" />
                    <div class="d-flex flex-column">
                      <span> <strong>Michele</strong></span>
                      <span class="last-access"
                        >Ultimo accesso oggi alle 12:00</span
                      >
                    </div>
                  </div>
                  <div class="d-flex gap-3">
                    <div><i class="fa-solid fa-magnifying-glass"></i></div>
                    <div><i class="fa-solid fa-paperclip"></i></div>
                    <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
                  </div>
                </div>
              </div>
            </div>


                <!-- PARTE LATO SINISTRO WHATSAPP -->

          <div class="contenitore d-flex">
<!-- LEFT SIDE -->

<div class="side-window">


  <!-- PARTE LATO SINISTRO WHAYSAPP BELL -->

  <div class="d-flex align-items-center ringbell gap-4">
    <div>
      <span>
        <i class="fa-regular fa-bell-slash fa-xl p-3"></i
      ></span>
    </div>
    <div class="d-flex flex-column flex-start">
      <div>
        <span>
          <strong>Ricevi notifiche di nuovi messaggi</strong></span
        >
      </div>
      <div>
        <p>
          <a
            href="#"
            class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
            >Attiva le notifiche desktop</a
          >
        </p>
      </div>
    </div>
  </div>
  <!-- PARTE LATO SINISTRO WHAYSAPP INPUT RICERCA -->

  <div class="input-group my-2">
    <button
      class="btn btn-outline-secondary"
      type="button"
      id="button-addon1"
    >
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
    <input
      type="text"
      class="form-control"
      placeholder="cerca o inizia una nuova chat"
      aria-label="Example text with button addon"
      aria-describedby="button-addon1"
    />
  </div>
  <!-- PARTE LATO SINISTRO WHAYSAPP  LISTA UTENTI -->

  <div class="d-flex justify-content-between p-2">
    <!-- 1 UTENTE -->

    <img class="user-img" src="./img/avatar_1.jpg" alt="" />
    <div class="d-flex flex-column align-items-center">
      <div class="d-flex flex-column">
        <span> <strong>Michele</strong></span>
        <span class=" ">Ultimo messaggio inviato</span>
      </div>
    </div>
    <div>
      <span>12:00</span>
    </div>
  </div>
  <hr>

                  <!-- 2 UTENTE -->

  <div class="d-flex justify-content-between p-2">
    <img class="user-img" src="./img/avatar_2.jpg" alt="" />
    <div class="d-flex flex-column align-items-center">
      <div class="d-flex flex-column">
        <span> <strong>Fabio</strong></span>
        <span class=" ">Ultimo messaggio inviato</span>
      </div>
    </div>
    <div>
      <span>12:00</span>
    </div>



</div>
<hr>




</div>

<!-- RIGHT MAIN SIDE -->
<div class="right-main-window">

  <div></div>

</div>
          </div>
   

        
           
       

           


        </main>
      </div>
    </body>
  </html>
</body>
